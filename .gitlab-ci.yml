build:
  tags:
    - wsl
  stage: build
  before_script:
    #- add cmake
    - echo $PATH
  script:
    - echo "building..."
    - mkdir build
    - cd build
    - echo $CI_PROJECT_DIR
    - cmake .. -D CMAKE_BUILD_TYPE:STRING=Release
      -D Trilinos_DIR:PATH=/usr/local/bin/trilinos/lib/cmake/Trilinos/
      -D CMAKE_C_COMPILER:STRING=/usr/local/lib/openmpi/bin/mpicc
      -D CMAKE_CXX_COMPILER:STRING=/usr/local/lib/openmpi/bin/mpicxx
      -D BOOST_ROOT=/usr/local/lib/boost/
      -D CMAKE_CXX_FLAGS:STRING="-O2 -Wall -std=c++11 -pedantic -Wno-long-long -ftrapv -Wno-deprecated"
    - cmake --build .
    - ls

test:
  tags:
    - wsl
  stage: test
  before_script:
    #- sudo apt-get update --yes
    #- sudo apt-get install --yes cmake
  script:
    - echo "testing..."
    - cd $CI_PROJECT_DIR/src/peridigmVsBuild/src/materials/unit_test
    - /usr/local/bin/cmake/bin/ctest -T Test
    - xsltproc $CI_PROJECT_DIR/src/peridigmSource/scripts/CTest2JUnit.xsl Testing/`head -n 1 < Testing/TAG`/Test.xml > JUnitTestResults.xml
    #- cp /usr/local/src/peridigmVsBuild/src/materials/unit_test/JUnitTestResults.xml JUnitTestResults.xml
    - echo $CI_PROJECT_DIR
  artifacts:
    when: always
    reports:
      junit: /src/peridigmVsBuild/src/materials/unit_test/JUnitTestResults.xml

